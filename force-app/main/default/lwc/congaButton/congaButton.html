<template>
    <!-- Brand variant: Identifies the primary action in a group of buttons -->
    <lightning-button variant={buttonVariant} label={buttonLabel} disabled={buttonDisabled} title={buttonLabel} onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

    <template if:true={showAlert}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <center>
                        <p>{textAlert}</p>
                    </center>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="OK" variant="neutral" onclick={closeAlert}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
